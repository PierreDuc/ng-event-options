<div id="passiveTest" (click.p)="onPassiveClick($event)" [innerHtml]="passiveTest"></div>

<div id="onceTest" (click.o)="onOnceClick($event)" [innerHtml]="onceTest"></div>

<div id="ngZoneTest" (click.n)="onNgZoneClick($event)" [innerHtml]="ngZoneTest"></div>

<div id="preventDefaultTest" (click.d)="onPreventDefaultClick($event)" [innerHtml]="preventDefaultTest"></div>

<div (click.c)="onCaptureParentClick($event)" (click.*)="onBubbleParentClick($event)">
    <div id="captureTest" (click.*)="onCaptureChildClick($event)" [innerHtml]="captureTest"></div>
</div>

<div (click.c)="onStopCaptureParentClick($event)" (click.*)="onStopBubbleParentClick($event)">
    <div id="stopTest" (click.s)="onStopChildClick($event)" (click.*)="onStopTestChildClick($event)" [innerHtml]="stopTest"></div>
</div>

<div (click.*)="onStopParentEmptyClick($event)">
    <div id="stopEmptyTest" (click.s)="undefined" (click.*)="onStopEmptyClick($event)" [innerHtml]="stopEmptyTest"></div>
</div>
